<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box in Csss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 90%;
            margin: auto;
            background-color: white;
            height: 80px;
            display: flex;
            /* text-align: flex-end; */
            align-items: center;
            /* padding: 10px; */
            justify-content: space-around;

        }


        .nav ul {
                margin: 0px 100px 0px 100px;
            display: flex;
            list-style: none;
            /* justify-content: center; */
            gap: 30px;


        }
       
       
        .nav button {
            font-size: larger;
                margin: 10px 100px 10px 10px;
            height: 40px;
            width: 120px;
            text-align: center;
            border: 2px solid black;
        }

        .nav img {
            margin: 10px  10px 10px 73PX;
        }
        .nav a :nth-child(2){
            margin: 100px 100px 10px 10px;
        }
    </style>
</head>

<body>

    <header>
        <div class="nav">
            <a href=""><img
                    src="../data/images/Frame-1-2.png " alt="Logo"></a>

            <ul>
                <a href="">
                    <li>Product </li></a>
                <a href="">
                    <li>Pricing</li>
                </a>
                <a href="">
                    <li>Resources</li>
                </a>
                <a href="">
                    <li>Our Company</li>
                </a>
            </ul>
         <button>Download</button>
        <a href="">English</a>
        </div>
    </header>
</body>

</html>
